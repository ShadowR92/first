<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="registration.css">
    <title>Document</title>
</head>
<body>
<div class="auth">
    <h1 class="auth_title">Регистрация</h1>
    <form action="/" method="post">
        <div class="form-group">
            <input class="input" type="text" name="name" placeholder="Ваше полное имя">
        </div>

        <div class="form-group">
            <input class="input" type="email" name="email" placeholder="Ваше e-mail">
        </div>
        <div class="form-group">
            <input class="input" type="tel" name="phone" placeholder="Ваше номер телефона">
        </div>
        <div class="form-group">
            <input class="input" type="password" name="password" placeholder="Придумайте пароль">
        </div>
        <div class="form-group">
            <input class="input" type="password" name="password_confirm" placeholder="Повторите пароль">
        </div>

        <div class="form-group">
            <select class="select" name="city">
                <option value="riga">Рига</option><!--value передается программисту-->
                <option value="dpils">Даугавпилс</option>
            </select>
        </div>
        <div class="form-group">
            <input type="checkbox" name="rules" id="rules">
            <label for="rules">Принимаю условие пользования</label>
        </div>
        <button type="submit" class="btn">Готово!</button><!--submit для отправки формы-->
    </form>
</div>

</body>
</html>
