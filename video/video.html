<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="video.css">
    <title>Видео</title>
</head>
<body>

<!--controls - кнопка плей и тд, loop автоповторение, muted - мут  autoplay -автопроигрывание(но нужен muted) preload(автозагрузка видео)-->
<video src="video.mp4" width="720" height="405" poster="Безымянный.png" controls></video>
<!--poster картинка-->

<video  width="720" height="405" poster="Безымянный.png" controls><!--2й способ-->
    <source src="video.mp4" type="video/mp4">
    <p>Ваш браузер не поддерживает HTML5 видео</p>
</video>

<audio src="d.mp3" controls></audio>

<!--2й способ-->

<audio controls>
    <source src="d.mp3" type="audio/mpeg">
    <p>Ваш браузер не поддерживает HTML5 аудио</p>
</audio>

<!--видео с ютуба-->

<iframe width="720" height="405" src="https://www.youtube.com/embed/b8K_iowSriQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


</body>
</html>
